<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR CODE GENERATOR</title>

    <!----------Style-Sheet------------->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section>
      <div class="container container-qr">
        <div class="input">
          <textarea id="text" placeholder="Type your text/url"></textarea><br />
          <button class="btn btn-primary">Generate Code</button>
        </div>
        <div class="output">
          <img
            src="./asset/qr-code-bar-code-illustration-transparent-png-svg-vector-11.png"
            alt="qr Code"
            class="result"
          />
          <button class="btn btn-secondary">
            <ion-icon name="download-outline"></ion-icon>Save Image
          </button>
        </div>
      </div>
    </section>

    <!----------Icon-Script------------->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!----------Script------------->

    <script src="./js/app.js"></script>
  </body>
</html>
